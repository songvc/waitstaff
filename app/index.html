<!doctype html>
<html ng-app="waitstaffApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

   <div class="container">
      <div class="page-header title">
        <h1>Waitstaff Calculator</h1>
      </div>
     
     <div class="row">

      <div class="col-xs-6">

        <div class="panel panel-default">
          <div class="panel-heading">
           <h3 class="panel-title">Enter the Meal Details</h3>
          </div>
          <div class="panel-body">

           <form name="myForm" class="form-horizontal" novalidate ng-submit="submit()">

                <div class="form-group">
                  <label class="col-sm-6 control-label">Enter Meal Price: $</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="number" ng-model="user.mealPrice">
                  </div>                
                </div>

                <div class="form-group">
                  <label class="col-sm-6 control-label">Tax Rate: %</label>
                   <div class="col-sm-6">
                    <input class="form-control" type="number" ng-model="user.tax">
                  </div>  
                </div>

                <div class="form-group">
                  <label class="col-sm-6 control-label">Tip Percentage: %</label>
                   <div class="col-sm-6">
                    <input class="form-control" type="number" ng-model="user.tip">
                  </div>  
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                  <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-default">Cancel</button>
                  </div>
                </div>


            </form>
          </div>
        </div>  

      </div> 

       <div class="col-xs-6">

        <div class="panel panel-default">
          <div class="panel-heading">
           <h3 class="panel-title">Customer Charges</h3>
          </div>
          <div class="panel-body">
            <div class="col-sm-6">
              <h5>Subtotal:</h5>
              <h5>Tip: </h5>
              <h5>Total: </h5>
            </div>

            <div class="col-sm-6" ng-show="success">
              <h5>{{computePercent(user.mealPrice, user.tax) + user.mealPrice}}</h5>
              <h5>{{}} </h5>
              <h5>{{}} </h5>
            </div>

          </div>
        </div> 

        <div class="panel panel-default">
          <div class="panel-heading">
           <h3 class="panel-title">My Earnings Info</h3>
          </div>
          <div class="panel-body">
            <h5>Tip Total</h5>
            <h5>Meal count</h5>
            <h5>Average Tip Per Meal</h5>
          </div>
        </div> 

       </div>

     </div>

   </div>
    

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       ga('create', 'UA-XXXXX-X');

    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
